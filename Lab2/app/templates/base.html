<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>
    {% if title %}
    {{ title }}
    {% else %}
    Лабораторная работа 2
    {% endif %}
  </title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('index') }}">Лабораторная работа 1</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'index' %}active{% endif %}" aria-current="page" href="{{ url_for('index') }}">Главная</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'args' %}active{% endif %}" aria-current="page" href="{{ url_for('args', arg1=1, arg2=2) }}">Параметры URL</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'headers' %}active{% endif %}" aria-current="page" href="{{ url_for('headers') }}">Заголовки запроса</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'cookies' %}active{% endif %}" aria-current="page" href="{{ url_for('cookies') }}">Cookies</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'form' %}active{% endif %}" aria-current="page" href="{{ url_for('form') }}">Форма</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'calc' %}active{% endif %}" aria-current="page" href="{{ url_for('calc') }}">Калькулятор</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'phone' %}active{% endif %}" aria-current="page" href="{{ url_for('phone') }}">Телефон</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <header>
    {% block header %}

    {% endblock %}
  </header>


  <main>
    <div class="container">
      {% block content %}
      <h1>Содержимое по-умолчанию</h1>
      {% endblock %}
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
